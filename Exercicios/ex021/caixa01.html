<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        h1 {
            background-color: lightgray;
            height: 300px;
            width: 300px;
            
            border: 10px solid darkslategray;

            padding: 10px 20px;

            margin: 10px auto;

            outline: 5px dashed salmon
        }

        a {
            display: block;

            border-width: 10px;
            border-style: solid;
            border-color: red;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixas Box-Level</h1>
    <p>Paragrafos também são exemplos de Box-Level, mas os <a href="#">links são exemplos de caixas Inline-Level</a>Vamos ver como isso funciona.</p>
</body>
</html>
